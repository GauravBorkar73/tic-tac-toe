       var x = "X";

            {
                
                var cmpr = $(this).text();

                    return ;

                    if (num % 2 == 0)
                    {
                    $(this).text(x).css("color","red");
                    }
                    else
                     {
                     $(this).text(o).css("color","green");
                     }
                    num ++;
                
                
               if(($("#div1").text() == "X" && $("#div2").text() == "X" && $("#div3").text() == "X") ||
                  ($("#div1").text() == "O" && $("#div2").text() == "O" && $("#div3").text() == "O"))

                    $("#div2").css({"background-color":"white" , "opacity":"0.8"});

                    $("#div3").css({"background-color":"white" , "opacity":"0.8"});
                    $("#div6").css({"background-color":"white" , "opacity":"0.8"});
                    $("#div9").css({"background-color":"white" , "opacity":"0.8"});
